<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='lib/materialize/css/materialize.min.css')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="row center">
                    <div class="col s12 m6 offset-m3">
                        <div class="card amber accent-2" id="alert">
                            <div class="card-content white-text">
                                {{ message }}
                            </div>
        
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
        <div class="row center">
            <h5>Admin</h5>
        </div>
        <form action="{{ url_for('admin') }}" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input type="email" name="email_admin" id="admin_email">
                    <label for="admin_email">E-mail</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input type="password" name="senha_admin" id="senha_admin">
                    <label for="senha_admin">Senha</label>
                </div>
            </div>

            <div class="row center">
                <div class="col s12">
                    <button class="btn">Entrar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static',filename='lib/materialize/js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
</body>
</html>
