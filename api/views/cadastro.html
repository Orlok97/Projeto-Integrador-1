<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='lib/materialize/css/materialize.min.css')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    #close_btn{
        cursor: pointer;
    }
    </style>
    <title>Cadastro</title>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

    {% for category, message in messages %}
    <div class="row center">
        <div class="col s12 m6 offset-m3">
            <div class="card {{ category }} px-4" id="alert">
                <i class="small material-icons right" id="close_btn">cancel</i>
                <div class="card-content white-text">
                    {{ message }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container">
        <form action="{{ url_for('cadastro') }}" method="POST">
                <div class="row center">
                        <h5>Cadastro</h5>
                    </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <input type="text" id="nome" name="nome">
                    <label for="nome">Nome</label>
                </div>

                <div class="input-field col s12 m6">
                    <input type="email" id="email" name="email">
                    <label for="nome">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field s12">
                    <input type="text" id="telefone" name="telefone">
                    <label for="telefone">Telefone</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field s12">
                    <input type="password" id="senha" name="senha">
                    <label for="senha">Senha</label>
                </div>
            </div>

            <div class="row center">
                <button class="btn waves-effect waves-light blue lighten-1">cadastrar</button>
            </div>
        </form>
        <div class="row center">
                <a href="{{ url_for('index') }}">login</a>
        </div>
    </div>

    
    <script src="{{ url_for('static',filename='lib/materialize/js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
    <script>
       const closeBtn = document.querySelector("#close_btn");

       closeBtn.onclick=function(){
        document.querySelector("#alert").remove()
       }
    </script>
</body>

</html>
